<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GOLBET Cadastro | Criar conta</title>
</head>
<body>
    <main class="main-section">
        <div class="left-container">
            <div class="top-left">
                <img class="img-logo" src="./imagens/LogoPNG.png">
                <p>Vença no jogo, conquiste na vida!</p>
            </div>

            <div class="image-box">
                <img src="./imagens/PlayerPng.png" >
            </div>

              
            
        </div>

        <div class="right-container">
            <form >

                <h1 class="title">Criar Conta</h1>
                <p id="join-text">Já tem uma conta? <a class="link-text" href="">Entrar</a></p>

                <div class="input-container">


                    <div class="grudado-inputs">
                        <div class="input-group">
                            <input id="name-input" type="text" placeholder="Nome de usuário" required>                 
                        </div>
                        <div class="input-group">
                            <input type="email" id="email-input" placeholder="Email" required>                    
                            <div class="email-types">
                                <p onclick="addDomain('@uol.com.br')" class="button" id="oul">@uol.com.br</p>
                                <p onclick="addDomain('@gmail.com')" class="button" id="gmail">@gmail.com</p>
                                <p onclick="addDomain('@outlook.com')" class="button" id="outlook">@outlook.com</p>
                            </div>
                            <p class="error-text" id="name-error"></p>
                            <p class="error-text" id="error-txt"></p>
                    </div>

                  



                    </div>
              
                    <div class="input-group">
                        <input type="date" id="date-input" placeholder="Data de nascimento" required>
                        <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/9887/9887384.png" alt="">
                        <p class="error-text"></p>
                    </div>

                    <div class="grudado-inputs">

                        <div class="input-group">
                            <input type="number" id="cpf-input" placeholder="CPF" required>  
                        </div>
        
                        <div class="input-group">     
                        <input type="number" id="tel-input" placeholder="Telefone" required>
                            
                        <p class="error-text" id="cpf-err"></p>
                        <p class="error-text" id="error-tel"></p>
                    </div>

                    </div>

                    

                    <div class="grudado-inputs">

                        <div class="input-group">

                                <img class="eye-icon" src="./imagens/versenha.png">
                                <input type="password" id="pass-input"  placeholder="Senha" required>                        
                        </div>
        
                        <div class="input-group">
                            <img class="eye-icon" onclick="seePassword('input-2')" class="eye-icon" src="./imagens/versenha.png">
                            <input type="password" id="confirm-pass"  name="Confirmar a senha" placeholder="Confirmar a senha" required>                                              
                         <p class="error-text"></p>  
                         <p class="error-text" id="confirm-error"></p>  
                        </div>  


                    </div>

                    
                    <div class="confirm-box">
                        <input type="checkbox" id="check-box" required>
                        <label for="check-box">Confirmo que tenho mais de 18 anos de idade, e aceito os <a class="link-text" href="">Termos e Condições</a></label>
                    </div>


                    
                </div>
            
               
                <button type="submit" class="enviar-button">Cadastrar</button>
                

            </form>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
